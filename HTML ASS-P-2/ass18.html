<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Lists </title>
</head>
<body>

<h2>Fruit Hierarchy</h2>
<ul>
  <li>Fruits
    <ul>
      <li>Citrus
        <ul>
          <li>Lemon</li>
          <li>Orange</li>
        </ul>
      </li>
      <li>Drupes
        <ul>
          <li>Peach</li>
          <li>Plum</li>
        </ul>
      </li>
      <li>Berries
        <ul>
          <li>Strawberry</li>
          <li>Blueberry</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>

</body>
</html>
