<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table th,td{
        border:2px solid black;
    }
   table{
        width:100%;

    }
</style>
<body>
    <table>
        <caption>Student Data</caption>
        <thead>
            <tbody>
            <tr>
                <th>Name</th>
                <th>Group</th>
                <th>Score</th>
            </tr>
        </thead>
            <tr>
                <td>John</td>
                <td>B.com</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Mina</td>
                <td>BSc</td>
                <td>700</td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>BBA</td>
                <td>750</td>
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
