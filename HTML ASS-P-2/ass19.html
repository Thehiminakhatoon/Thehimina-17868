<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Data Table</title>
<style>
   
  table  th,td  {
        border: 1px solid black;
        text-align: center;
       
    }
    table{

    }

    </tr>
    <tr>
      <td>2</td>

    </tr>
    <tr>
      <td>3</td>

      <td>C</td>
    </tr>
  </tbody>
</table>

</body>
</html>
